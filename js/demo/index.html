<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E2B Sandbox Demo</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app">
      <header>
        <p class="eyebrow">Quick sandbox check</p>
        <h1>Deploy &amp; run code in E2B</h1>
        <p class="subhead">
          Enter a short snippet, hit Deploy, and the server will spin up a sandbox,
          run your code, and return the output.
        </p>
      </header>

      <section class="panel">
        <label class="field">
          <span>Code to run</span>
          <textarea id="code-input" rows="6" spellcheck="false">
print("hello from E2B")</textarea
          >
        </label>

        <label class="field">
          <span>Template ID (optional)</span>
          <input
            id="template-input"
            type="text"
            placeholder="Defaults to code-interpreter-v1"
            autocomplete="off"
          />
        </label>

        <div class="actions">
          <button id="deploy-btn">Deploy</button>
          <p class="hint">
            Make sure <code>E2B_API_KEY</code> is set before starting the server.
          </p>
        </div>
      </section>

      <section class="panel">
        <div class="panel-header">
          <h2>Result</h2>
          <span id="status-pill" class="pill">Idle</span>
        </div>
        <pre id="output" aria-live="polite">Click Deploy to run.</pre>
      </section>
    </main>

    <script type="module" src="./client.js"></script>
  </body>
</html>
